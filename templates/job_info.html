{% include "header.html" %}

			<article id="top" class="wrapper style1">
				<div class="container">
					<div class="row">
						<div class="col-12 col-12-large col-12-medium">
							<span class="image fit"><img class="homepage-image" src="https://fgup-ohrana.ru/upload/iblock/b8c/gkdh01cohy5gizr307ch9fr9j7vd7fxu.jpg" alt="" /></span>
						</div>
						<div class="col-12 col-12-large col-12-medium">
							<header>
								<h1><strong>{{post.job_title}}</strong>.</h1>
							</header>
							<p><strong>Занимаемая должность: </strong>{{post.position}}</p>
							<p><strong>Срок работы:</strong> {{post.working_time}}</p>
						</div>
					</div>
				</div>
			</article>
<div>
	<h2><strong>Осущественные компетенции:</strong></h2>
	{% for line in post.achievements.split("<li>")[1:] %}
	<div>
		<i class="fa fa-check-square" style = "padding-top:10px;" aria-hidden="true"></i>
	<p class = "job-info-line">{{line|safe}}</p>
		<hr>
</div>

	{% endfor %}
</div>
<div>
<a href="{{url_for('edit_job',job_post = post.id)}}" class="button button-portfolio">Редактировать</a>
</div>


{% include "footer.html" %}
